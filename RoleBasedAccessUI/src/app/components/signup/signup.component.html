<div class="signup-container">
  <h2>Login</h2>
  <div>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Name: </label>
        <input type="text" id="name" [ngModel]="name" placeholder="Enter your name" required>
      </div>
      <div>
        <label for="username">Username: </label>
        <input type="text" id="username" [ngModel]="userName" placeholder="Enter your username" required>
      </div>
      <div>
        <label for="password">Password: </label>
        <input type="password" id="password" [ngModel]="password" placeholder="Enter your password" required>
      </div>
    </form>
  </div>
</div>
